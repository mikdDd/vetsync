<div class="nav-overlay">
  <app-header [currentPageNumber]="4"
              [darkTheme]="true"></app-header>

<div class="container">
  <img src="assets/img_11.png">
  <div class="form-container">
    <div class="text-container">
      <h1>You Ask, We Answer</h1>
      <h2>Fill out the form and our team will get back to you as soon as possible. Whether it's about Vet Sync features,
          technical issues, or suggestions â€” your input matters to us.
      </h2>
    </div>
    <form>
      <div class="row">
        <div class="input-wrapper">
          <label for="name">Name</label>
          <input
              id="name"
              placeholder="Your Name"
              type="text" />
        </div>
        <div class="input-wrapper">
          <label for="email">E-mail</label>
          <input
              id="email"
              placeholder="example@mail.com"
              type="email" />
        </div>
      </div>
      <div class="row">
        <div class="input-wrapper">
          <label for="message">Message</label>
          <textarea
              id="message"
              placeholder="Message"
              type="text"></textarea>
        </div>
      </div>
      <button>Submit</button>
    </form>
  </div>

</div>
<div class="footer">
  <img alt="Logo"
