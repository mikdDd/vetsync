<div class="video-background-container">

  <video
      autoplay
      muted
      loop
      playsinline
      preload="auto"
      playsinline="playsinline" autoplay="autoplay" [muted]="true" loop="loop"

         class="video-bg">
    <source src="assets/background.mp4" type="video/mp4" />
    Twoja przeglądarka nie obsługuje wideo.
  </video>
  <div class="nav-overlay">
    <app-header [currentPageNumber]="0"></app-header>
  </div>

  <div class="top-button-container"><button id="signup">Sign Up</button><button id="login">Log In</button> </div>
  <div class="logo-container">
    <img src="assets/img.png" alt="Logo" class="logo-img" />
  </div>
  <div class="login-button-container"></div>
  <div class="text-container">
    <h1>Your Pet. Our Priority.</h1>
    <h2>VetSync – pet care app with reminders, expert tips and health tracking in one place.</h2>
    <div class="button-container"><button id="getstarted">Get Started</button><button id="login">Log In</button> </div>
  </div>
</div>
